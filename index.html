<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="JiÅ™Ã­ Kabelka">
    <meta name="description" content="a simple calculator">
    <meta name="keywords" content="calculator">
    <meta charset="utf-8"4>
    <link rel="stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type='text/javascript' src='js/jquery.functions.js'></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>

    <div class="main_wrapper">
        <div class="main">
            <div class="calculator_wrapper">

                <div id="calculator_display">
                  <div id="left_display"></div>
                  <div id="right_display"></div>
                </div>

                <div class="calculator_keyboard">

                  <button class="calculator_button" name="calculator_button"></button>
                  <button class="calculator_button" name="calculator_button"></button>
                  <button class="calculator_button" name="calculator_button"></button>
                  <button class="calculator_button" name="calculator_button"></button>
                  <button class="calculator_button" name="calculator_button"></button>

                  <button class="calculator_button calculator_number" name="calculator_button">1</button>
                  <button class="calculator_button calculator_number" name="calculator_button">2</button>
                  <button class="calculator_button calculator_number" name="calculator_button">3</button>
                  <button class="calculator_button calculator_operation" name="calculator_button">+</button>
                  <button class="calculator_button calculator_quickoperation" name="calculator_button">sqrt()</button>

                  <button class="calculator_button calculator_number" name="calculator_button">4</button>
                  <button class="calculator_button calculator_number" name="calculator_button">5</button>
                  <button class="calculator_button calculator_number" name="calculator_button">6</button>
                  <button class="calculator_button calculator_operation" name="calculator_button">-</button>
                  <button class="calculator_button calculator_quickoperation" name="calculator_button">x^2</button>

                  <button class="calculator_button calculator_number" name="calculator_button">7</button>
                  <button class="calculator_button calculator_number" name="calculator_button">8</button>
                  <button class="calculator_button calculator_number" name="calculator_button">9</button>
                  <button class="calculator_button calculator_operation" name="calculator_button">*</button>
                  <button class="calculator_button calculator_quickoperation" name="calculator_button">1/x</button>

                  <button class="calculator_button calculator_empty" name="calculator_button">C</button>
                  <button class="calculator_button calculator_number" name="calculator_button">0</button>
                  <button class="calculator_button calculator_number" name="calculator_button">.</button>
                  <button class="calculator_button calculator_operation" name="calculator_button">%</button>
                  <button class="calculator_button calculator_finish" name="calculator_button">=</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
